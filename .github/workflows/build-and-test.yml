name: Build and Test Luoxu Docker Image

on:
  push:
    branches:
      - main
      - ci
      - fix-dockerfiel
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      run: |
        echo "${{ secrets.GH_GHCR }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t luoxu .

    # - name: Test Docker image
    #   run: |
    #     docker run --rm luoxu python -m unittest discover -s tests

    - name: Clean up
      run: |
        docker rmi luoxu

    - name: Tag Docker image
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
        docker tag custom-postgres-db ghcr.io/${REPO_OWNER}/${REPO_NAME}/luoxu:latest

    - name: Push Docker image to GHCR
      run: |
        REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
        docker push ghcr.io/${REPO_OWNER}/${REPO_NAME}/luoxu:latest
